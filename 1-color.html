<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pp{
            background-color:#F0F8FF;
        }
        #p1{
            background-color:rgba(119, 136, 23, 1.0);
        }
        #p2{
            background-color:#113d63;
        }
        .pic{
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%;
        }
        .pic img{
            width: 100%;
        }
        
    </style>
</head>
<body>
    <p id=pp>p1</p>
    <p id=p1>p1</p>
    <p id=p2>p1</p>
    <figure class="pic">
        <img src="img/ex1_pic1.jpg"> 
    </figure>
    <div class="pic">
        <img src="img/ex1_pic1.jpg"> 
    </div>
    <!-- figure跟div一樣為區塊 但figure有預設margin
    也可以用相同class 因為設定的style都相同-->
</body>
</html>
